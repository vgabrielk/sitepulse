<!DOCTYPE html>
<html>
<head>
    <title>üéØ Teste Final SitePulse</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .button:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Teste Final SitePulse Analytics</h1>
        
        <div id="status" class="status info">
            üîÑ Carregando widget...
        </div>
        
        <h2>Teste de Intera√ß√µes</h2>
        <button class="button" onclick="testClick()">Clique Aqui</button>
        <button class="button" onclick="testForm()">Testar Formul√°rio</button>
        <button class="button" onclick="testScroll()">Testar Scroll</button>
        
        <h2>Formul√°rio de Teste</h2>
        <form onsubmit="testFormSubmit(event)">
            <input type="text" placeholder="Nome" name="name" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px;">
            <input type="email" placeholder="Email" name="email" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px;">
            <button type="submit" class="button">Enviar Formul√°rio</button>
        </form>
        
        <div style="height: 1500px; background: linear-gradient(to bottom, #e8f4f8, #d1ecf1); margin: 20px 0; padding: 20px;">
            <h3>√Årea de Scroll</h3>
            <p>Role para baixo para testar eventos de scroll...</p>
            <p>Continue rolando para gerar mais eventos...</p>
        </div>
    </div>

    <!-- SitePulse Analytics -->
    <script async src="http://localhost:8000/widget/sp_780370e55fca84c9bbf69fb9e9527994.js"></script>
    <!-- End SitePulse Analytics -->

    <script>
        let eventCount = 0;
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function testClick() {
            alert('Bot√£o clicado! Evento registrado.');
            eventCount++;
            updateStatus(`‚úÖ ${eventCount} eventos registrados`, 'success');
        }
        
        function testForm() {
            alert('Teste de formul√°rio! Evento registrado.');
            eventCount++;
            updateStatus(`‚úÖ ${eventCount} eventos registrados`, 'success');
        }
        
        function testFormSubmit(event) {
            event.preventDefault();
            alert('Formul√°rio enviado! Evento registrado.');
            eventCount++;
            updateStatus(`‚úÖ ${eventCount} eventos registrados`, 'success');
        }
        
        function testScroll() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            eventCount++;
            updateStatus(`‚úÖ ${eventCount} eventos registrados`, 'success');
        }
        
        // Verificar se SitePulse carregou
        setTimeout(function() {
            if (typeof window.SitePulse !== 'undefined') {
                updateStatus('‚úÖ SitePulse carregado com sucesso!', 'success');
                console.log('SitePulse config:', {
                    siteId: window.SitePulse.siteId,
                    widgetId: window.SitePulse.widgetId,
                    apiUrl: window.SitePulse.apiUrl
                });
            } else {
                updateStatus('‚ùå SitePulse n√£o carregou. Verifique a URL.', 'error');
            }
        }, 3000);
        
        // Monitorar eventos
        setInterval(function() {
            if (window.SitePulse && window.SitePulse.events) {
                console.log('Eventos na fila:', window.SitePulse.events.length);
            }
        }, 5000);
    </script>
</body>
</html>
